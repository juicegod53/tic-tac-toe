<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
        <div id="board"></div>
        <div id="display">
            <p>Player 1 Name:</p>
            <input type="text" id="p1">
            <p>Player 2 Name:</p>
            <input type="text" id="p2">
            <div id="controls">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>
            <div>
                <p id="p1score">Player 1's score: </p>
                <p id="p2score">Player 2's score: </p>
            </div>
        </div>
    </div>
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
